<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    // Randomly picks "rock, paper, or scissors" for the computer
    function computerPlay() {
      let randomNum = Math.floor(Math.random() * 3);
        switch (randomNum) {
          case 0:
          return 'rock'
          break;
          case 1:
          return 'paper'
          break;
          case 2:
          return 'scissors'
        }
    }

    // Takes two parameters and declares winner
    function playRound(playerSelection, computerSelection) {
        switch (true) {
          case playerSelection == 'rock' && computerSelection == 'rock':
          return "It's a tie!"
          break;
          case playerSelection == 'rock' && computerSelection == 'paper':
          return "You lose! Paper beats Rock"
          break;
          case playerSelection == 'rock' && computerSelection == 'scissors':
          return "You win! Rock beats Scissors"
          case playerSelection == 'paper' && computerSelection == 'paper':
          return "It's a tie!"
          break;
          case playerSelection == 'paper' && computerSelection == 'rock':
          return "You win! Paper beats Rock"
          break;
          case playerSelection == 'paper' && computerSelection == 'scissors':
          return "You lose! Scissors beats Paper"
          case playerSelection == 'scissors' && computerSelection == 'scissors':
          return "It's a tie!"
          break;
          case playerSelection == 'scissors' && computerSelection == 'rock':
          return "You lose! Rock beats Scissors"
          break;
          case playerSelection == 'scissors' && computerSelection == 'paper':
          return "You win! Scissors beats Paper"
        }
    }

    // Plays 5 round game that keeps score and reports a winner
    function game() {
      let playerScore = 0;
      let computerScore = 0;
      
      for(let i = 0; i < 5; i++) {
      let result = playRound()
        switch (true) {
          case result.includes("You win!"):
          playerScore++
          break;
          case result.includes("You lose!"):
          computerScore++;
        }
      }
    }
  </script>
</body>
</html>
