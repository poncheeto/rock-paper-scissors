<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    let playerScore = 0;
    let computerScore = 0;
    let playerWins = false;
    let computerWins = false;

    // Randomly picks "rock, paper, or scissors" for the computer
    function computerPlay() {
      let randomNum = Math.floor(Math.random() * 3);
        switch (randomNum) {
          case 0:
          return 'rock'
          break;
          case 1:
          return 'paper'
          break;
          case 2:
          return 'scissors'
        }
    }

    // Takes two parameters and declares winner
    function playRound(playerSelection, computerSelection) {
        let lower = playerSelection.toLowerCase();
        let result;
        switch (true) {
          case playerSelection == 'rock' && computerSelection == 'rock':
          result = "It's a tie!";
          playerWins = false;
          computerWins = false; 
          break;
          case playerSelection == 'rock' && computerSelection == 'paper':
          result = "You lose! Paper beats Rock";
          playerWins = false;
          computerWins = true; 
          break;
          case playerSelection == 'rock' && computerSelection == 'scissors':
          result = "You win! Rock beats Scissors";
          playerWins = true;
          computerWins = false; 
          break;
          case playerSelection == 'paper' && computerSelection == 'paper':
          result = "It's a tie!";
          playerWins = false;
          computerWins = false; 
          break;
          case playerSelection == 'paper' && computerSelection == 'rock':
          result = "You win! Paper beats Rock";
          playerWins = true;
          computerWins = false; 
          break;
          case playerSelection == 'paper' && computerSelection == 'scissors':
          result = "You lose! Scissors beats Paper";
          playerWins = false;
          computerWins = true; 
          break;
          case playerSelection == 'scissors' && computerSelection == 'scissors':
          result = "It's a tie!";
          playerWins = false;
          computerWins = false; 
          break;
          case playerSelection == 'scissors' && computerSelection == 'rock':
          result = "You lose! Rock beats Scissors";
          playerWins = false;
          computerWins = true; 
          break;
          case playerSelection == 'scissors' && computerSelection == 'paper':
          result = "You win! Scissors beats Paper";
          playerWins = true;
          computerWins = false; 
        }
        return result, playerWins, computerWins;
    }
    
    //const playerSelection = 'rock'
    //const computerSelection = computerPlay()
    //console.log(playRound(playerSelection, computerSelection))
    

    // Plays 5 round game that keeps score
    function game() {
      for(let i = 0; i < 5; i++) {
        const playerSelection = 'rock';
        const computerSelection = computerPlay();
        playRound(playerSelection, computerSelection);
        switch (true) {
          case playerWins:
          playerScore++
          break;
          case computerWins:
          computerScore++
          }
      }
      switch (true) {
        case playerScore > computerScore:
        console.log("You win the game!")
        break;
        case playerScore < computerScore:
        console.log("Computer wins")
        break;
        default:
        console.log("It's a draw")
      }
    }

  </script>
