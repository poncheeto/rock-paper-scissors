<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    let playerWins = true;
    let computerWins = true;

    // Randomly picks "rock, paper, or scissors" for the computer
    function computerPlay() {
      let randomNum = Math.floor(Math.random() * 3);
        switch (randomNum) {
          case 0:
          return 'rock'
          break;
          case 1:
          return 'paper'
          break;
          case 2:
          return 'scissors'
        }
    }

    // Takes two parameters and declares winner
    function playRound(playerSelection, computerSelection) {
        let result;
        switch (true) {
          case playerSelection == 'rock' && computerSelection == 'rock':
          result = "It's a tie!";
          playerWins = false;
          computerWins = false; 
          break;
          case playerSelection == 'rock' && computerSelection == 'paper':
          result = "You lose! Paper beats Rock";
          playerWins = false;
          computerWins = true; 
          break;
          case playerSelection == 'rock' && computerSelection == 'scissors':
          result = "You win! Rock beats Scissors";
          playerWins = true;
          computerWins = false; 
          break;
          case playerSelection == 'paper' && computerSelection == 'paper':
          result = "It's a tie!";
          playerWins = false;
          computerWins = false; 
          break;
          case playerSelection == 'paper' && computerSelection == 'rock':
          result = "You win! Paper beats Rock";
          playerWins = true;
          computerWins = false; 
          break;
          case playerSelection == 'paper' && computerSelection == 'scissors':
          result = "You lose! Scissors beats Paper";
          playerWins = false;
          computerWins = true; 
          break;
          case playerSelection == 'scissors' && computerSelection == 'scissors':
          result = "It's a tie!";
          playerWins = false;
          computerWins = false; 
          break;
          case playerSelection == 'scissors' && computerSelection == 'rock':
          result = "You lose! Rock beats Scissors";
          playerWins = false;
          computerWins = true; 
          break;
          case playerSelection == 'scissors' && computerSelection == 'paper':
          result = "You win! Scissors beats Paper";
          playerWins = true;
          computerWins = false; 
        }
        return result;
    }
    
    //const playerSelection = 'rock'
    //const computerSelection = computerPlay()
    //console.log(playRound(playerSelection, computerSelection))
    

    // Plays 5 round game that keeps score and reports a winner
    function game() {
      let playerScore = 0;
      let computerScore = 0;
      const playerSelection = 'rock'
      const computerSelection = computerPlay()
      let result;
      playerWins;
      computerWins;
      
      for(let i = 0; i < 5; i++) {
        playRound(playerSelection, computerSelection);
        switch (true) {
          case playerWins:
          playerScore++
          switch(true) {
            case playerScore == 3 && computerScore < 3:
            return 'You win!'
            break;
          }  
          case computerWins:
          computerScore++;
          switch(true) {
            case computerScore == 3 && playerScore < 3:
            return 'Computer wins'
            break;
          }
        }
      }
    }
  </script>
</body>
</html>
