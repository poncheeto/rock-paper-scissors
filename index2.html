<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
         text-align: center;
         background-color: 	#755757;
         }
  </style>
</head>

<body>

  <h1>Rock Paper Scissors</h1>
  <h2>Play in the console!</h2>
  <main>
    <!-- Buttons for user interface -->
    <div id ="container">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>

  </main>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    let playerWins = false;
    let computerWins = false;

    // Randomly picks "rock, paper, or scissors" for the computer
    function computerPlay() {
      let randomNum = Math.floor(Math.random() * 3);
      switch (randomNum) {
        case 0:
          return 'rock'
          break;
        case 1:
          return 'paper'
          break;
        case 2:
          return 'scissors'
      }
    }

    // Takes two parameters and declares winner
    function playRound(playerSelection, computerSelection) {
      let lower = playerSelection.toLowerCase();
      let playerUpper = playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase();
      let compUpper = computerSelection[0].toUpperCase() + computerSelection.slice(1).toLowerCase()
      switch (true) {
        case lower == 'rock' && computerSelection == 'rock':
          console.log(`It's a tie! \nYou: ${playerUpper} | Computer: ${compUpper}`)
          playerWins = false;
          computerWins = false;
          break;
        case lower == 'rock' && computerSelection == 'paper':
          console.log(`You lose the round! ${compUpper} beats ${playerUpper}`)
          playerWins = false;
          computerWins = true;
          break;
        case lower == 'rock' && computerSelection == 'scissors':
          console.log(`You win the round! ${playerUpper} beats ${compUpper}`)
          playerWins = true;
          computerWins = false;
          break;
          case lower == 'paper' && computerSelection == 'paper':
          console.log(`It's a tie! \nYou: ${playerUpper} | Computer: ${compUpper}`)
          playerWins = false;
          computerWins = false;
          break;
        case lower == 'paper' && computerSelection == 'rock':
          console.log(`You win the round! ${playerUpper} beats ${compUpper}`)
          playerWins = true;
          computerWins = false;
          break;
        case lower == 'paper' && computerSelection == 'scissors':
          console.log(`You lose the round! ${compUpper} beats ${playerUpper}`)
          playerWins = false;
          computerWins = true;
          break;
        case lower == 'scissors' && computerSelection == 'scissors':
          console.log(`It's a tie! \nYou: ${playerUpper} | Computer: ${compUpper}`)
          playerWins = false;
          computerWins = false;
          break;
        case lower == 'scissors' && computerSelection == 'rock':
          console.log(`You lose the round! ${compUpper} beats ${playerUpper}`)
          playerWins = false;
          computerWins = true;
          break;
        case lower == 'scissors' && computerSelection == 'paper':
          console.log(`You win the round! ${playerUpper} beats ${compUpper}`)
          playerWins = true;
          computerWins = false;
          break;
        case lower != 'rock' || lower != 'paper' || lower != 'scissors':
          console.log("Invalid input");
          return 0;
      }
      return playerWins, computerWins;
    }

    // Plays 1 round game that keeps score
    function game() {
        const computerSelection = computerPlay();
        const playerSelection = prompt("Choose, Rock, Paper, or Scissors")
        playRound(playerSelection, computerSelection);
        switch (true) {
          case playerWins:
            playerScore++
            break;
          case computerWins:
            computerScore++
        }

      switch (true) {
        case playerScore > computerScore:
          console.log("*** You win the game! ***")
          console.log("*** Refresh the page to play again ***")
          break;
        case playerScore < computerScore:
          console.log("*** Computer wins the game ***")
          console.log("*** Refresh the page to play again ***")
          break;
        case playerScore == computerScore && playerScore != 0 && computerScore != 0:
          console.log("*** It's a draw ***")
          console.log("*** Refresh the page to play again ***")
          break;
        default:
          console.log("Whoops, that's not right...")
      }
    }

    game();
  </script>
</body>

</html>
